<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Kepuasan Masyarakat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            max-height: 80px;
            margin-bottom: 15px;
        }
        h1 {
            margin: 0;
        }
        .survey-form {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-option {
            margin-right: 15px;
            display: inline-block;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        button:hover {
            background-color: #128C7E;
        }
        button img {
            margin-right: 8px;
            height: 24px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin: 0;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 24 24'%3e%3cpath d='M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z' fill='%23ccc'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
        }
        .rating input:checked ~ label {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 24 24'%3e%3cpath d='M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z' fill='%23f5bc00'/%3e%3c/svg%3e");
        }
        #whatsappNumber {
            position: relative;
        }
        .whatsapp-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Logo_Kementerian_Kependudukan_dan_Pembangunan_Keluarga_-_BKKBN_(2024)_(cropped).svg.png" alt="Logo Instansi" class="logo">
            <h1>Survei Kepuasan Masyarakat</h1>
            <p>Bantu kami meningkatkan layanan " SATYAGATRA " dengan mengisi survei berikut</p>
        </div>
    </header>

    <div class="container">
        <div class="survey-form">
            <form id="satisfactionSurvey">
                <div class="form-group">
                    <label for="name">Nama (Opsional)</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda">
                </div>

                <div class="form-group">
                    <label for="whatsappNumber">Nomor WhatsApp (Untuk mengirim hasil survei)</label>
                    <div id="whatsappNumber">
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 628123456789" required>
                        <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="#25D366" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Usia</label>
                    <select id="age" name="age" required>
                        <option value="">Pilih rentang usia</option>
                        <option value="under18">Di bawah 18 tahun</option>
                        <option value="18-25">18-25 tahun</option>
                        <option value="26-35">26-35 tahun</option>
                        <option value="36-45">36-45 tahun</option>
                        <option value="46-55">46-55 tahun</option>
                        <option value="above55">Di atas 55 tahun</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="male" required> Laki-laki
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="female"> Perempuan
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="other"> Lainnya
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Seberapa puas Anda dengan layanan kami?</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="satisfaction" value="5" required>
                        <label for="star5" title="Sangat Puas"></label>
                        <input type="radio" id="star4" name="satisfaction" value="4">
                        <label for="star4" title="Puas"></label>
                        <input type="radio" id="star3" name="satisfaction" value="3">
                        <label for="star3" title="Netral"></label>
                        <input type="radio" id="star2" name="satisfaction" value="2">
                        <label for="star2" title="Tidak Puas"></label>
                        <input type="radio" id="star1" name="satisfaction" value="1">
                        <label for="star1" title="Sangat Tidak Puas"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="serviceUsed">Layanan yang Anda gunakan:</label>
                    <select id="serviceUsed" name="serviceUsed" required>
                        <option value="">Pilih layanan</option>
                        <option value="Layanan Administrasi">Layanan Administrasi</option>
                        <option value="Layanan Kesehatan">Layanan Kesehatan</option>
                        <option value="Layanan Pendidikan">Layanan Pendidikan</option>
                        <option value="Layanan Kependudukan">Layanan Kependudukan</option>
                        <option value="Layanan Perpajakan">Layanan Konsultasi</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Aspek yang perlu ditingkatkan (pilih semua yang sesuai):</label>
                    <div class="radio-group">
                        <div>
                            <input type="checkbox" id="aspect1" name="aspects" value="Waktu tunggu">
                            <label for="aspect1">Waktu tunggu</label>
                        </div>
                        <div>
                            <input type="checkbox" id="aspect2" name="aspects" value="Keramahan petugas">
                            <label for="aspect2">Keramahan petugas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="aspect3" name="aspects" value="Fasilitas">
                            <label for="aspect3">Fasilitas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="aspect4" name="aspects" value="Prosedur layanan">
                            <label for="aspect4">Prosedur layanan</label>
                        </div>
                        <div>
                            <input type="checkbox" id="aspect5" name="aspects" value="Ketersediaan informasi">
                            <label for="aspect5">Ketersediaan informasi</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="feedback">Saran dan Masukan:</label>
                    <textarea id="feedback" name="feedback" placeholder="Berikan saran atau masukan untuk perbaikan layanan kami"></textarea>
                </div>

                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 448 512">
                        <path fill="white" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
                    </svg>
                    Kirim via WhatsApp
                </button>
            </form>
        </div>
    </div>

    <footer class="container">
        <p>Â© 2025 Survei Kepuasan Masyarakat. Semua hak dilindungi.</p>
    </footer>

    <script>
        document.getElementById('satisfactionSurvey').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Dapatkan nomor WhatsApp
            const whatsappNumber = document.getElementById('whatsapp').value;
            if (!whatsappNumber) {
                alert('Silakan masukkan nomor WhatsApp Anda');
                return;
            }
            
            // Dapatkan semua data survei
            const name = document.getElementById('name').value || 'Anonim';
            const email = document.getElementById('email').value || 'Tidak diisi';
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Tidak diisi';
            const satisfaction = document.querySelector('input[name="satisfaction"]:checked')?.value || 'Tidak diisi';
            const serviceUsed = document.getElementById('serviceUsed').value;
            
            // Ambil aspek yang perlu ditingkatkan
            const aspectsChecked = document.querySelectorAll('input[name="aspects"]:checked');
            let aspects = [];
            aspectsChecked.forEach(function(checkbox) {
                aspects.push(checkbox.value);
            });
            const aspectsText = aspects.length > 0 ? aspects.join(', ') : 'Tidak ada';
            
            const feedback = document.getElementById('feedback').value || 'Tidak ada';
            
            // Format pesan WhatsApp
            let message = `*Hasil Survei Kepuasan Masyarakat*\n\n`;
            message += `Nama: ${name}\n`;
            message += `Email: ${email}\n`;
            message += `Usia: ${age}\n`;
            message += `Jenis Kelamin: ${gender}\n`;
            message += `Tingkat Kepuasan: ${satisfaction} dari 5\n`;
            message += `Layanan yang Digunakan: ${serviceUsed}\n`;
            message += `Aspek yang Perlu Ditingkatkan: ${aspectsText}\n`;
            message += `Saran dan Masukan: ${feedback}`;
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            
            // Buat URL WhatsApp dan buka di jendela baru
            const whatsappURL = `https://wa.me/${6285184824418}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
            
            // Reset form setelah pengiriman
            this.reset();
        });
    </script>
</body>
</html>
